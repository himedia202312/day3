<script>
    let n=parseInt(prompt("점수입력"));

    let msg="";

    if(n<=100 && n>=90){
        msg="A학점입니다";
    }else if(n<90 && n>=80){
        msg="B학점입니다";
    }else if(n<80 && n>=70){
        msg="C학점입니다";
    }else if(n<70 && n>=60){
        msg="D학점입니다";
    }else if(n<60){
        msg="F학점입니다";
    }

    document.write(msg);

</script>
